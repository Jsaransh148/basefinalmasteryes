<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | BASE Gym Indore</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@700&family=Rubik:wght@400;500&display=swap" rel="stylesheet">
</head>
<body id="top">

  <main>
    <section class="section contact-page" aria-label="contact">
      <div class="container">
        
        <h2 class="h2 section-title text-center">Get In Touch</h2>
        <p class="section-text text-center">Indore ki best fitness community join karne ke liye niche form bharein.</p>

        <div class="contact-wrapper">
          
          <form action="" class="contact-form">
            <div class="input-wrapper">
              <input type="text" name="name" placeholder="Aapka Naam" required class="input-field">
              <input type="email" name="email" placeholder="Email Address" required class="input-field">
            </div>
            <input type="tel" name="phone" placeholder="Phone Number" class="input-field">
            <textarea name="message" placeholder="Aapka Message..." class="input-field"></textarea>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>

          <div class="map">
            <iframe 
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3680.123456789!2d75.8900!3d22.7200!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjLCsDQzJzEyLjAiTiA3NcKwNTMnMjQuMCJF!5e0!3m2!1sen!2sin!4v123456789" 
              width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
          </div>

        </div>
      </div>
    </section>
  </main>

  </body>
</html>
